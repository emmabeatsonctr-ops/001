<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
        }

        .pdf-list {
            list-style-type: none;
            padding: 0;
        }

        .pdf-list li {
            margin: 10px 0;
        }

        a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            color: #007BFF;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的個人網站</h1>
    </header>

    <div class="container">
        <img src="myphoto.jpg" alt="我的照片" class="photo">

        <h2>我的作品</h2>
        <ul class="pdf-list">
            <li><a href="work1.pdf" target="_blank">作品 1</a></li>
            <li><a href="work2.pdf" target="_blank">作品 2</a></li>
            <li><a href="work3.pdf" target="_blank">作品 3</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 我的個人網站</p>
    </footer>

</body>
</html>
