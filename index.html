<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 50px;
        }
        .profile {
            border-radius: 50%;
            overflow: hidden;
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        .intro {
            font-size: 1.2em;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .resume {
            background-color: #fdbb2d;
        }
        .projects {
            background-color: #f44336;
        }
        .contact {
            background-color: #4fd1c5;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img src="001.png" alt="Personal Photo">
        </div>

        <h1>Hello</h1>

        <div class="intro">
            <p>I'm a paragraph. Click here to add your own text and edit me. I’m a great place for you to tell a story and let your users know a little more about you.</p>
        </div>

        <div class="buttons">
            <a href="resume.pdf" class="button resume" target="_blank">Resume</a>
            <a href="projects.pdf" class="button projects" target="_blank">Projects</a>
            <a href="contact.pdf" class="button contact" target="_blank">Contact</a>
        </div>

        <footer>
            <p>© 2025 Your Name. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
